<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor</title>
    <script src="https://kit.fontawesome.com/87c8813f6b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Panel de Vendedor</h1>
    </header>

    <section id="add-product">
        <h2>Agregar Producto</h2>
        <form id="add-product-form">
            <label for="product-name">Nombre del Producto</label>
            <input type="text" id="product-name" name="name" required><br><br>
            <label for="product-price">Precio</label>
            <input type="number" id="product-price" name="price" required><br><br>
            <label for="product-description">Descripción</label>
            <textarea id="product-description" name="description" required></textarea><br><br>
            <button type="submit">Agregar Producto</button>
        </form>
    </section>

    <section id="manage-products">
        <h2>Gestionar Productos</h2>
        <ul id="product-list">
            <!-- Lista de productos se mostrará aquí -->
        </ul>
    </section>

    <script src="./Assets/Scripts/vendedor.js"></script>
</body>
</html>
